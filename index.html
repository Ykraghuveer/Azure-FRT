<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kakinada Institute Of Engineering And Technology</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Kakinada Institute Of </span> Engineering And Technology</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Kakinada Institute Of Engineering And Technology</h3>
        <ul>
          <li><i class="fa fa-road"></i> KIET Group, Yanam Raod Korangi, Andhra Pradesh 533461</li>
          <li><i class="fa fa-phone"></i> 9849495335</li>
          <li><i class="fa fa-phone"></i> 9090887777</li>
          <li><i class="fa fa-envelope"></i>contact@kietgroup.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>College</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <div class="Chat bot"
    class h6>Chat_Bot</h6>
  <iframe src='https://webchat.botframework.com/embed/kietpage-bot?s=UOKxnNni0sA.xVsh0uE1ENGG3IThqAJ3tKK83ozZOUiJIK48dwOKJg8' 
   style='min-width: 400px; width: 15%; min-height: 200px;'></iframe></p>
    </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="ha.js"></script>
  </div>

</body>
</html>
